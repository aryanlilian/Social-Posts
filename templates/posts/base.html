{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% if title %}
        <title>Social Media Lists - {{ title }}</title>
    {% else %}
        <title>Social Media Lists</title>
    {% endif %}
  </head>
  <body>

      <!-- Navbar section -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
		  <a class="navbar-brand" href="{% url 'posts-list' %}">Social Media Lists</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
		    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
		  		<li class="nav-item">
		        	<a class="nav-link" href="{% url 'posts-list' %}">Home</a>
		      	</li>
		    </ul>
		  </div>
		</div>
	</nav>
    <!-- End of Navbar section -->

    <div class="container text-center mt-5">
        <h1>Welcome to Social Media Lists</h1>
        <p>below are displayed all the posts in a descending order!</p>
    </div>

    {% block content %}
    {% endblock %}

    <!-- Footer section -->
    <div class="fixed-bottom">
        <footer class="sticky-footer bg-white">
           <div class="container my-auto">
               <div class="copyright text-center my-auto">
                   <span>Copyright &copy; Social Media Lists 2021</span>
               </div>
           </div>
       </footer>
    </div>
    <!-- End of Footer section -->

    <!-- Bootstrap JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
